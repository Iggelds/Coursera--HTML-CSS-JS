<!DOCTYPE html>
<html lang = "en">
<head>
<meta charset = "UTF-8">
<title> Tables </title>
</head>
<body>
<h1> This is my table </h1>
<table>
	<tr><th>One</th><th>Two</th><th>Three</th><th>Four</th></tr>
	<tr> <td>Five</td> <td>Six</td> <td>Seven</td> </tr>
	<tr> <td>Eight</td> <td>Nine</td> <td>Ten</td> </tr>
</table>
<br>
<table border = "2">
<tr>
	<th>Childs name:</th> <th>Parent's name:</th>
</tr>
<tr>
	<td rowspan="2">Catherine</td> <td>Michael</td>
</tr>
<tr>
	<td >Jamie</td>
<tr>
	<td rowspan="2">Teddy</td> <td>Howard</td>
</tr>
<tr>
	<td >Mary</td>
</tr>
</table>
</body>
</html>
